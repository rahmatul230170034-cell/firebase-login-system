<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Login System</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="glass-card">
      <h2 class="title">üîê Secure Login System</h2>

      <!-- AUTH FORM -->
      <div id="authForms">
        <div class="section">
          <h3>Daftar Akun</h3>
          <input id="regEmail" type="email" placeholder="Email" />
          <input id="regPass" type="password" placeholder="Password (min 6)" />
          <button id="btnRegister" class="neon-btn">Daftar</button>
        </div>

        <div class="divider"></div>

        <div class="section">
          <h3>Login</h3>
          <input id="loginEmail" type="email" placeholder="Email" />
          <input id="loginPass" type="password" placeholder="Password" />
          <button id="btnLogin" class="neon-btn">Login</button>
        </div>
      </div>

      <!-- USER PAGE -->
      <div id="userPage" class="hidden">
        <h3>Selamat Datang,</h3>
        <div class="user-box">
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
          <p id="userId"></p>
        </div>
        <button id="btnLogout" class="neon-btn red">Logout</button>
      </div>

      <p id="messages"></p>
    </div>
  </div>
</body>
</html>
